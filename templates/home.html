<html>
 <head>
  <title>Headlines</title>
 </head>
 <body>
  <h1>Headlines</h1>
     {% for key, value in articles.items() %}
        <h2>{{ titles[key] }}</h2>
        {% for article in value %}
           <b><a href="{{article.link}}">{{article.title}}</a></b><br />
           <i>{{article.published}}</i><br />
           <p>{{article.summary}}</p>
           <hr />
        {% endfor %}
      {% endfor %}
 </body>
</html>
